apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation deps.annotations
    implementation deps.androidxCore
    implementation deps.androidxCompat
    api 'com.intuit.sdp:sdp-android:1.0.5'
    api 'com.intuit.ssp:ssp-android:1.0.5'
}

afterEvaluate {
    publishing {
        publications {
            LibRelease(MavenPublication) {
                from components.release
                artifactId 'lovely-dialog'
                groupId upload.groupId
                version upload.version
            }
        }
    }

    bintray {
        user = upload.user
        key = System.getenv('BINTRAY_KEY')
        publications = ['LibRelease']
        configurations = ['archives']
        pkg {
            name = upload.uploadName
            repo = upload.repository
            userOrg = upload.userOrg
            licenses = upload.licences
            publish = true
            dryRun = false
            version {
                name = upload.version
                desc = upload.description
            }
        }
    }
}
